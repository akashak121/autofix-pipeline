name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSERNAME }}
          password: ${{ secrets.DOCKERPASSWORD }}

      - name: Set version
        run: echo "VERSION=v1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:latest \
            -t ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:${{ env.VERSION }} .

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:latest
          format: table
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH


      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:latest
          docker push ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:${{ env.VERSION }}
