name: CI
permissions:
  contents: read
  issues: write


on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSERNAME }}
          password: ${{ secrets.DOCKERPASSWORD }}

      - name: Set version
        run: echo "VERSION=v1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:latest \
            -t ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:${{ env.VERSION }} .
      - name: Analyze CI Failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.ANALYZER_URL }}/analyze \
          -H "Content-Type: application/json" \
          -d '{
            "logs": "Docker build failed while copying target jar"
          }'

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:latest
          format: table
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH


      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:latest
          docker push ${{ secrets.DOCKERUSERNAME }}/autofix-pipeline:${{ env.VERSION }}
      - name: Create GitHub Issue on Failure
    if: failure()
    uses: actions/github-script@v7
    with:
      script: |
        github.rest.issues.create({
          owner: context.repo.owner,
          repo: context.repo.repo,
          title: "üö® CI Failed ‚Äì AutoFix Suggestion Available",
          body: '
                 ‚ùå **CI Pipeline Failed**

      üîπ Commit: ${context.sha}
    üîπ Workflow: ${context.workflow}
  
         üß† **AutoFix Analyzer Suggestion**
      -  Check Dockerfile COPY paths
      - Ensure target/*.jar exists before build
      - Verify build step runs before Docker build

     üìå This issue was auto-generated by AutoFix Pipeline.
     `
     });
